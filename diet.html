<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diet Tracker</title>
<link rel="stylesheet" href="style.css">

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    margin: 0;
    padding: 20px;
    color: #333;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color:white;
}

/* LOGO */
.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 150px;
    padding: 20px;
}
.logo {
    width: 120px;
    cursor: pointer;
}

/* FORM */
form {
    background-color: rgba(0, 0, 0, 0.2);
    max-width: 600px;
    margin: 0 auto 30px;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 4px 10px rgba(255,255,255,0.43);
}
label {
    color:red;
}
input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}
button {
    width: 100%;
    padding: 10px;
    background-color: rgb(255,0,0);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* TABLE */
.table-container {
    max-width: 800px;
    margin: 0 auto;
    background-color: rgba(0,0,0,0.2);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 4px 10px rgba(255,255,255,0.43);
}
.table-container h2 {
    text-align: center;
    color:white;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th {
    background-color: rgba(255,0,0,0.87);
    color: white;
}
td, th {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}
tbody {
    color:white;
}

/* NAVBAR */
.navbar {
    width: 250px;
    height: 100%;
    position: fixed;
    top: 0;
    left: -250px;
    background-color: #333;
    transition: 0.3s;
    padding-top: 60px;
    z-index:1000;
}
.navbar a {
    padding: 12px 20px;
    color: white;
    text-decoration: none;
    display: block;
}
.navbar a:hover {
    background-color: red;
}
.hamburger {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 30px;
    color: white;
    cursor: pointer;
    z-index:1001;
}

.main-content {
    margin-top: 350px;
    transition: margin-left 0.3s;
}
.main-content.shifted {
    margin-left: 250px;
}

/* MOBILE */
@media(max-width:768px){
    .main-content {
        margin-top: 250px;
    }
}
</style>
</head>

<body>

<div class="hamburger" onclick="toggleNavbar()">â˜°</div>

<div class="navbar" id="navbar">
    <h2 style="color:white;text-align:center">Welcome, User</h2>
    <a href="home.html">Home</a>
    <a href="exercise.html">Exercise</a>
    <a href="profile.html">Profile</a>
    <a href="diet.html">Diet</a>
    <a href="membership.html">Membership</a>
</div>

<div class="logo-container">
    <img src="images/logo1.png" class="logo">
</div>

<div class="main-content">

<h1>Diet Tracker</h1>

<form onsubmit="addDiet(event)">
    <label>Meal Type</label>
    <select id="meal_type" required>
        <option>Breakfast</option>
        <option>Lunch</option>
        <option>Dinner</option>
        <option>Snack</option>
    </select>

    <label>Food Item</label>
    <input id="food_item" required>

    <label>Calories</label>
    <input type="number" id="calories">

    <label>Protein (g)</label>
    <input type="number" id="protein" step="0.01">

    <label>Carbs (g)</label>
    <input type="number" id="carbs" step="0.01">

    <label>Fats (g)</label>
    <input type="number" id="fats" step="0.01">

    <label>Date</label>
    <input type="date" id="date" required>

    <button>Add Diet Record</button>
</form>

<div class="table-container">
<h2>Your Diet Records</h2>
<table>
<thead>
<tr>
<th>Date</th><th>Meal</th><th>Food</th>
<th>Calories</th><th>Protein</th><th>Carbs</th><th>Fats</th>
</tr>
</thead>
<tbody id="dietTable"></tbody>
</table>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://mcvfdjrbcwnfhrsuquil.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jdmZkanJiY3duZmhyc3VxdWlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MDg3MjgsImV4cCI6MjA4NDQ4NDcyOH0.HB-SFOE_XuZKXMn7gVzsO8EY9rgPpW9ws3m-QVS0lmI";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const user = JSON.parse(localStorage.getItem("user"));
if (!user) location.href = "index.html";

/* ADD DIET */
async function addDiet(e){
  e.preventDefault();

  const payload = {
    uid: user.uid,
    meal_type: meal_type.value,
    food_item: food_item.value,
    calories: calories.value,
    protein: protein.value,
    carbs: carbs.value,
    fats: fats.value,
    date: date.value
  };

  const { error } = await supabase.from("diet_logs").insert(payload);
  if(error) return alert(error.message);

  alert("Diet record added");
  loadDiet();
}

/* LOAD DIET */
async function loadDiet(){
  const { data } = await supabase
    .from("diet_logs")
    .select("*")
    .eq("uid", user.uid)
    .order("date", { ascending:false });

  tbody.innerHTML="";
  data.forEach(d=>{
    tbody.innerHTML += `
      <tr>
        <td>${d.date}</td>
        <td>${d.meal_type}</td>
        <td>${d.food_item}</td>
        <td>${d.calories}</td>
        <td>${d.protein}</td>
        <td>${d.carbs}</td>
        <td>${d.fats}</td>
      </tr>`;
  });
}

loadDiet();
</script>


</body>
</html>
