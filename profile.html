<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">

<style>
body {
  font-family: 'Roboto', sans-serif;
  background:#f4f4f4;
  margin:0;
}

/* NAVBAR */
.navbar {
  height:100%;
  width:250px;
  position:fixed;
  top:0;
  left:-250px;
  background:#333;
  transition:0.3s;
  padding-top:60px;
  z-index:1000;
}
.navbar a {
  color:white;
  padding:12px 20px;
  display:block;
  text-decoration:none;
}
.navbar a:hover { background:red }

/* HAMBURGER */
.hamburger {
  position:fixed;
  top:20px;
  left:20px;
  font-size:30px;
  color:white;
  cursor:pointer;
  z-index:1100;
}

/* LOGO */
.logo-container {
  display:flex;
  justify-content:center;
  margin-top:30px;
}
.logo {
  width:120px;
}

/* CONTAINER */
.container {
  width:60%;
  margin:120px auto;
  background:rgba(0,0,0,0.2);
  padding:20px;
  border-radius:6px;
  color:white;
}

/* MEMBERSHIP */
.membership-status {
  padding:10px;
  margin:15px 0;
  text-align:center;
  border-radius:4px;
}
.active { background:#2e7d32 }
.expired { background:#c62828 }

/* FORM */
form {
  background:rgba(0,0,0,0.2);
  padding:20px;
  border-radius:6px;
}
input, select {
  width:100%;
  padding:8px;
  margin-bottom:10px;
}
.btn {
  padding:10px 15px;
  border:none;
  background:red;
  color:white;
  cursor:pointer;
}
.btn-secondary {
  background:#2196F3;
}

/* MOBILE */
@media(max-width:768px){
  .container { width:90% }
}
</style>
</head>

<body>

<div class="hamburger" onclick="toggleNavbar()">â˜°</div>

<div class="navbar" id="navbar">
  <h3 id="navUser" style="color:white;text-align:center"></h3>
  <a href="home.html">Home</a>
  <a href="exercise.html">Exercise</a>
  <a href="profile.html">Profile</a>
  <a href="diet.html">Diet</a>
  <a href="membership.html">Membership</a>
</div>

<div class="logo-container">
  <img src="images/logo1.png" class="logo">
</div>

<div class="container">
<h1>Profile</h1>

<!-- USER INFO -->
<p><strong>Full Name:</strong> <span id="fullnameDisplay"></span></p>
<p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
<p><strong>Email:</strong> <span id="emailDisplay"></span></p>

<!-- MEMBERSHIP -->
<div id="membershipStatus" class="membership-status"></div>
<p><strong>Membership Type:</strong> <span id="membershipType"></span></p>

<h3>Edit Profile</h3>

<form onsubmit="saveProfile(event)">
  <label>Address</label>
  <input id="address">

  <label>Phone</label>
  <input id="phone">

  <label>Gender</label>
  <select id="gender">
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Height (cm)</label>
  <input type="number" id="height">

  <label>Weight (kg)</label>
  <input type="number" id="weight">

  <button class="btn">Save Profile</button>
  <button type="button" class="btn btn-secondary" onclick="updateProfile()">Update Profile</button>
</form>
</div>

<script>
/* NAVBAR */
function toggleNavbar(){
  const nav=document.getElementById("navbar");
  nav.style.left = nav.style.left==="0px" ? "-250px" : "0px";
}

/* MOCK USER */
const user = JSON.parse(localStorage.getItem("user")) || {
  fullname:"John Doe",
  username:"johndoe",
  email:"john@example.com",
  membership:"Active",
  membershipType:"Gold"
};

document.getElementById("fullnameDisplay").innerText=user.fullname;
document.getElementById("usernameDisplay").innerText=user.username;
document.getElementById("emailDisplay").innerText=user.email;
document.getElementById("navUser").innerText=`Welcome, ${user.username}!`;

const status=document.getElementById("membershipStatus");
status.innerText = user.membership==="Active"
  ? "Your membership is active."
  : "Your membership has expired.";
status.classList.add(user.membership==="Active"?"active":"expired");
document.getElementById("membershipType").innerText=user.membershipType;

/* PROFILE */
let profile = JSON.parse(localStorage.getItem("profile")) || {};

function loadProfile(){
  address.value=profile.address||"";
  phone.value=profile.phone||"";
  gender.value=profile.gender||"Male";
  height.value=profile.height||"";
  weight.value=profile.weight||"";
}
loadProfile();

function saveProfile(e){
  e.preventDefault();
  profile={
    address:address.value,
    phone:phone.value,
    gender:gender.value,
    height:height.value,
    weight:weight.value
  };
  localStorage.setItem("profile",JSON.stringify(profile));
  alert("Profile saved successfully!");
}

function updateProfile(){
  saveProfile(new Event("submit"));
  alert("Profile updated successfully!");
}
</script>

</body>
</html>
